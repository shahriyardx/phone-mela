<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Phone Mela</title>
  </head>
  <body class="text-gray-700">
    <header>
      <div class="container h-20 mx-auto px-5 flex justify-between items-center">
        <div>
          <img src="./images/logo-dark.png" alt="Phone Mela" class="w-[150px]">
        </div>

        <div>
          <button class="text-xl w-10 h-10 bg-black/5 rounded-md ring-1 hover:ring-2 ring-blue-500">
            <i class="bx bx-menu"></i>
          </button>
        </div>
      </div>
    </header>

    <section class="py-10">
      <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 gap-10 items-center px-5">
        <div class="order-2 md:order-1">
          <h1 class="text-4xl lg:text-6xl mb-3 uppercase font-bold text-gray-700">Phone Mela</h1>
          <p class="text-gray-600">
            Get info about your favorite phone. 
            We have a lot of phone information available in our database. 
            Go ahead and search your favorite phone and see what that phone has.
          </p>

          <div class="mt-7">
            <div class="flex">
              <input class="border-2 px-3 border-indigo-600 w-full max-w-[400px] rounded-l-full" type="text" placeholder="Search" id="search">
              <button class="bg-indigo-600 text-white px-3 py-2 rounded-r-full" id="search-button">Search</button>
            </div>
          </div>
        </div>

        <div class="order-1 md:order-2 flex justify-center">
          <img src="./images/banner.svg" alt="banner" class="w-[90%]">
        </div>
      </div>
    </section>

    <section class="py-10 hidden" id="search-results">
      <div class="container px-5 mx-auto">
        <div class="mb-10">
          <h1 class="text-2xl font-bold text-center">Search Results</h1>
          <div class="w-20 h-1 bg-indigo-600 mx-auto my-2"></div>
        </div>

        <div class="hidden" id="search-error">
          <h3 class="text-lg text-red-600 text-center">No Result Found</h3>
        </div>

        <div class="cards">
        </div>
      </div>
    </section>

    <section class="bg-black/30 fixed inset-0 w-full h-full p-5 hidden" id="phone-details">
      <div class="max-w-3xl max-h-[90vh] overflow-y-scroll mx-auto bg-white p-5 rounded-md relative">
        <header class="sm:flex sm:gap-5 mb-10">
          <div class="flex justify-center mb-5">
            <img class="w-auto sm:w-52" src="" id="details-image">
          </div>
          <div class="">
            <h2 class="text-2xl font-semibold text-indigo-600 text-center sm:text-left" id="details-name"></h2>
            <span class="text-center sm:text-left block" id="details-status"></span>

            <table class="table-auto mt-3" id="main-features">
            </table>
          </div>
        </header>

        <div>
          <h2 class="text-3xl font-semibold text-indigo-600 text-center mb-3">Details</h2>
          <table class="table-auto" id="other-features">
          </table>
        </div>

        <div class="text-2xl absolute top-0 right-0 p-3 cursor-pointer" onclick="closeDetails()">
          <i class="bx bx-x"></i>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
